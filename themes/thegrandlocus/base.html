<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

  <head>
    <title>{% block title %}The Grand Locus{% endblock %}</title>
    <script type="text/javascript" src="/js/jquery.min.js"></script>
    <script type="text/javascript" src="/js/jquery.qtip-1.0.0-rc3.min.js"></script>
    <script type="text/javascript" src="/js/prettify.js"></script>
    <script type="text/javascript" src="/js/locus.js"></script>

    <link rel="stylesheet" type="text/css" media="screen"
	  href="/static/{{config.theme}}/css/screen.css" />
    <link rel="stylesheet" type="text/css" media="screen"
	  href="/static/{{config.theme}}/css/blog.css" />

    <link rel="alternate" type="application/atom+xml" href="/feeds/atom.xml" />

    <link rel="stylesheet" type="text/css"
	  href="/static/{{config.theme}}/css/prettify.css" />

    <script>$(document).ready(reformat)</script>

    {% block head %}{% endblock %}
  </head>

  <body>
    <a class="silent_link" href="/">
    <div id="top_banner">
      <span id="blog_name">{{config.blog_name}}</span>
      <span id="slogan">/ {{config.slogan}}</span>
    </div></a>

    <div id="outer">
      <div class="main_column" id="left_column">

  <div id="social_networks">
      <a href="/feeds/atom.xml"><img src="/img/rss.png"></a><br/>
      <g:plusone size="standard"></g:plusone>
  </div>


        {% block body %}{% endblock %}

      </div>
      <div class="main_column" id="right_column">
        <p>
          <a id="thelab" class="navigation_link big_link" href="http://lab.thegrandlocus.com/">the Lab</a><br/>
          <a id="theteam" class="navigation_link small_link" href="http://lab.thegrandlocus.com/">The team</a><br/>
          <a id="researchlines" class="navigation_link small_link" href="http://lab.thegrandlocus.com/">Research lines</a><br/>
          <a id="protocols" class="navigation_link small_link" href="http://lab.thegrandlocus.com/">Protocols</a><br/>
          <a id="workwithus" class="navigation_link small_link" href="http://lab.thegrandlocus.com/">Work with us</a>
        </p>

        <p>
          <a id="theblog" class="navigation_link big_link" href="http://blog.thegrandlocus.com/">the Blog</a><br/>
        <a id="blogarchive" class="navigation_link small_link" href="http://blog.thegrandlocus.com/archive/">Archive</a><br/>
        <a id="aboutblog" class="navigation_link small_link" href="http://blog.thegrandlocus.com/about.html">About</a>
        </p>

      </div><!-- end right_column -->
      <div id="bottom_space"></div>
    </div><!-- end outer -->

  </body>

<script type="text/javascript">
  (function() {
    var po = document.createElement('script'); po.type = 'text/javascript'; po.async = true;
    po.src = 'https://apis.google.com/js/plusone.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(po, s);
  })();
</script>
</html>
